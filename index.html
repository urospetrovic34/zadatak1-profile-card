<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartica</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="top-pattern" src="./slike/bg-pattern-top.svg" alt="pattern1">
    <img class="bottom-pattern" src="./slike/bg-pattern-bottom.svg" alt="pattern2">
    <div class="main">
        <div class="card">
            <div class="card-section-one">
                <img src="./slike/bg-pattern-card.svg" alt="">
            </div>
            <div class="card-section-two">
                <img class="rounded-image" src="./slike/image-victor.jpg" alt="profile1">
                <p><b>Victor Crest</b>&nbsp;&nbsp;<span style="color:gray">26</span></p>
                <p><span style="color:gray;font-size: 14px;">London</span></p>
            </div>
            <div class="card-section-three">
                <div>
                    <h3 class="info-numbers">80K</h3>
                    <h6 class="info-data">Followers</h6>
                </div>
                <div>
                    <h3 class="info-numbers">803K</h3>
                    <h6 class="info-data">Likes</h6>
                </div>
                <div>
                    <h3 class="info-numbers">1.4K</h3>
                    <h6 class="info-data">Photos</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
